<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href= "search-bar.component.scss">
<body dir="rtl">
  <form>
    <<label>
      <input [(ngModel)]="value" (keyup)="onClickGet($event)"  type="text" id="id" autocomplete="off" name="text" class="search" placeholder="شماره حساب را وارد کنید...">
    </label>
    <input type="submit" name="submit" class="submit" value="جست و جو">
    <div class="form-div">
      <ul>
        <p>{{ AppComponent}}</p>
        <p>{{account1.OwnerName}}</p>
        <p>{{account1.Sheba}}</p>
      </ul>
    </div>
  </form>
</body>
</html>
