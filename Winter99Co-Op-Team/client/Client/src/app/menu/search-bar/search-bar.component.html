<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="search-bar.component.scss">
<body dir="rtl">
<form>
  <label>
    <input [(ngModel)]="value" type="text" id="id" autocomplete="off" name="text"
           class="search" placeholder="شماره حساب را وارد کنید...">
  </label>
  <input type="submit" name="submit" class="submit" value="جست و جو" (click)="onClickGet($event)">
</form>
</body>
</html>
